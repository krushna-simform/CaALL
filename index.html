<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CaALL Skeleton UI - This Project is a single-page skeleton UI clone of CaALL's inbox page.">
    <meta name="keywords" content="CaALL, UI, Skeleton, Design, Chat">
    <title>CaALL</title>

    <link rel="icon" href="/asset/icon/call.svg">
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="/style/aside.css">
</head>
<body>
    <div class="main-div">
        <aside class="aside">

            <!-- aside title -->
            <div class="aside-title" tabindex="0">
                <img src="/asset/icon/call.svg" alt="CaALL" id="aside-caall-logo">
                <img src="/asset/icon/title-text.svg" alt="">
            </div>

            <!-- aside profile -->
            <div class="aside-profile" tabindex="0">
                <img src="/asset/icon/aside-profile-img.svg" alt="profile image" id="aside-profile-img" tabindex="0">
                <span id="aside-profile-name" tabindex="0">Linh Nguyen</span>
                <span id="aside-profile-pos" tabindex="0">Owner & Founder</span>
            </div>

            <!-- aside button -->
            <div class="aside-button">
                <button>
                    <img src="/asset/icon/plus.svg" alt="plus">
                    <span id="aside-button-text">Compose</span>
                </button>
            </div>

            <!-- aside navbar -->
            <nav class="aside-nav">
                <ul>
                    <li>
                        <a href="#">
                            <img src="/asset/icon/inbox.svg" alt="inbox">
                            <span id="aside-nav-inbox">Inbox</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/asset/icon/stared.svg" alt="starred">
                            <span class="aside-nav-element">Starred</span>
                            <div class="notifaction-div"><span>5</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/asset/icon/send.svg" alt="send">
                            <span class="aside-nav-element">Send</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/asset/icon/draft.svg" alt="draft">
                            <span class="aside-nav-element">Draft</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/asset/icon/spam.svg" alt="spam">
                            <span class="aside-nav-element">Spam</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/asset/icon/trash.svg" alt="trash">
                            <span class="aside-nav-element">Trash</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- aside overview -->
            <div class="overview">
                <span id="overview-title">Overview</span>
                <ul>
                    <li>
                        <a href="#">
                            <img src="/asset/icon/in-primary.svg" alt="in-primary">
                            <span class="overview-text">In Primary</span>
                            <span>421</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/asset/icon/social.svg" alt="social">
                            <span class="overview-text">Social</span>
                            <span>53</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/asset/icon/promotion.svg" alt="promotion">
                            <span class="overview-text">Promotion</span>
                            <span>65</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
    
        <main class="main">
    
        </main>
    </div>
</body>
</html>
